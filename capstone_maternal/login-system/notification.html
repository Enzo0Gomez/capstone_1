    <title>Login Form</title>

<body class="bg-pink-200">
    <div class="container mx-auto py-8">
        <div class="flex justify-center">
            <div class="w-full sm:w-1/2 md:w-1/3 bg-green-100 border border-green-400 text-green-700 rounded-lg p-6 shadow-lg relative">
                <button type="button"
                    class="absolute top-2 right-2 text-green-700 hover:text-green-900 focus:outline-none">
                    &times;
                </button>
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4M7 16.5l1.1 1.4a3 3 0 004.8 0L17 11" />
                    </svg>
                    <strong class="ml-2 text-lg">Success Message</strong>
                </div>
                <hr class="my-2 border-green-300">
                <p class="text-sm">
                    Email sent out! Kindly check your email inbox.
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 text-gray-800"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M2 4a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V4zm2.05-.95a.5.5 0 00-.05.05V4h12V3.1a.5.5 0 00-.05-.05H4.05zM3.1 6h13.8v8H3.1V6z" />
                    </svg>
                </p>
            </div>
        </div>
    </div>
